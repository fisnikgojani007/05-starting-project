name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{steps.publish.outputs.script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
        #Komanda speciale ne LINUX qe me e gjet javascrupt fajllin dhe me e publiku qe other jobs to use it
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
        
        # Ky e ban upload dhe e ban ZIP
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: dist
          # Multiple paths to save the artifact
          #path: |
            #dist
            #package.json
            
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
        # I want to download the artifact that I build early
        # Duhet me i specifiku disa identifieres, perndryshe nuk din qka me ba download dhe unzip ktu
      - name: Get Build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
        # Edhe e kqyrim a i kem marr krejt mir me nje LS komand
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
